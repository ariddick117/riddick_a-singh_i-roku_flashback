<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body id="mainbody">
  <main id="app">
	<div class="container-fluid">
		<div class="row">
			<header class="mainHeader">
				<img src="images/header_bar.svg" alt="Roku logo" width="100%" class="headerImage">
				<i class="fas fa-search fa-3x" style="color:#663d91; position:absolute; margin: 100px 300px 0; z-index:300"></i>
				<nav id ="mainNav">
					<h2 class = "hidden">main navigation</h2>
					<button id="button"></button>
					<div id="burgerCon">
					  <ul id="burgerMenu">
						<nav class="float-left">
							<ul class="userIcons">
								<!-- <li>Kids</li> -->            
								<li v-if="authenticated"><i class="fas fa-user-circle fa-3x"></i></li>
								<li v-if="administrator"><i class="fas fa-cog" fa-3x></i></li>
								<li v-if="authenticated" v-on:click="logout()"><i class="fas fa-power-off fa-3x"></i></li>					
							</ul>
							</nav>
		
						<li><a href="index.html">Home</a></li>

					  </ul>
					  
					</div>

					
				  </nav>
					
			</header>
		</div>
	</div> 

	<!-- end container fluid -->
	
		
	
	
	<!-- first thing in component templates should be a container -->

	</main>

	<footer id="mainFooter">
